<!DOCTYPE html>
<html>
  <head>
    <title>Signup Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <form>
        <div class="signup-container">
          <h2 class="signup-title">Sign Up</h2>
        </div>
        <div class="input-inline">
          <div class="input-half">
            <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
          </div>
          <div class="input-half">
            <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
          </div>
        </div>
        <div class="input-group">
          <input type="tel" id="mobile-no" name="mobile-no" placeholder= "Mobile No." required>
        </div>
        <div class="input-group">
          <input type="email" id="email" name="email" placeholder = "Email Address" required>
        </div>
        <div class="input-inline">
          <div class="input-half">
            <input type="password" id="confirm-password" name="confirm-password" placeholder = "Confirm Password" required>
          </div>
          <div class = "input-half">
            <input type="password" id="password" name="password" placeholder = "Password" required>
          </div>
        </div>
        <div class="agree-container">
          <input type="checkbox" id="agree" name="agree" required>
          <label for="agree" class="agree-label">I Agree</label>
          <div class="terms">
            By clicking <span class="inline-register">Register</span>, you agree to the <a href="#">Terms and Conditions</a> set out by this site, including our cookie use.
          </div>
        </div>

        <div class="input-inline">
          <button type="submit" class="btn" id = "register">Register</button>
          <button type="button" class="btn" id = "sign_in">Sign In</button>
        </div>
      </form>
    </div>
  </body>
</html>
