<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
		.grid {
			display: grid;
			grid-template-columns: repeat(4, 200px);
			grid-template-rows: repeat(3, 200px);
			gap: 10px;
		}

		.circle {
			width: 200px;
			height: 200px;
			border-radius: 50%;
			background-color: #ccc;
		}

		.timer {
			position: absolute;
			top: 0;
			right: 15%;
			padding: 10px 20px;
			font-size: 15px;
		}
	</style>
	<script src="./whack_a_mole.js" defer></script>
</head>
<body>
    <h1>whack a mole</h1>
	<h2 id="score">Let's go, your socure is 0</h2>
	<button id="start">start</button>
	<div class="timer">
		<h1>Time left</h1>	
		<h1 id="time">30s</h1>
	</div>
	
    <div class="grid" id="mole_grid">
		<div class="circle" id="hole_0" style="background-image: url('mole.png'); background-position: center;""></div>
		<div class="circle" id="hole_1"></div>
		<div class="circle" id="hole_2"></div>
		<div class="circle" id="hole_3"></div>
		<div class="circle" id="hole_4"></div>
		<div class="circle" id="hole_5"></div>
		<div class="circle" id="hole_6"></div>
		<div class="circle" id="hole_7"></div>
		<div class="circle" id="hole_8"></div>
	</div>
</body>

</html>
